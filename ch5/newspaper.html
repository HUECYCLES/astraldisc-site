	<body class="image-page">
		<init-component></init-component>
		<script src="../js/components/init.js"></script>

		<div class="resize-container">
			<div id="img">
				<img
					id="newspaper"
					src="../assets/img/disc/ch5/newsarticle_a.png"
                    class="smooth"
					width="80%"
					height="80%"
					alt="A newspaper article."
					style="filter: brightness(0.08);"
				>
			</div>
		</div>

		<cookies-component></cookies-component>
		<script src="../../js/components/cookies.js"></script>
	</body>
	<script>
		var imageArray = [
			"../assets/img/disc/ch5/newsarticle_a.png",
			"../assets/img/disc/ch5/newsarticle_b.png",
			"../assets/img/disc/ch5/newsarticle_c.png"
		];

		function randomImage() {
			var randomNumber = Math.floor(Math.random() * imageArray.length);
			var newImage = imageArray[randomNumber];
			return newImage
		}

		window.onload = function() {
			var newspaper = document.getElementById("newspaper")
			newspaper.src = randomImage();
		};
	</script>
