<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Essential -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- For Search Engines -->
		<meta name="description" content="A DELTARUNE Chapters 3-8 take, made for fun.">
		<meta name="keywords" content="deltarune, deltarune fanmade, deltarune fanproject">

		<!-- Card -->
		<meta property="og:title" content="ASTRAL DISC">
		<meta property="og:url" content="https://astraldisc.com/">
		<meta property="og:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta property="og:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">
		<meta property="og:type" content="website">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@huecycles">
		<meta name="twitter:title" content="ASTRAL DISC">
		<meta name="twitter:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta name="twitter:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">

		<!-- SEO stuff -->
		<meta name="revisit-after" content="7 days">
		<meta name="distribution" content="global">
		<meta name="robots" content="noindex, nofollow"> <!-- noindex, nofollow for secret pages -->

		<!-- Title & Favicon -->
        <title>Welcome to holidaygirl1225's game secrets, glitches, and theories blog!</title>
        <link rel="icon" type="image/png" href="../../assets/img/blog/logdaily/favicon.png" />
        
        <!-- CSS -->
        <link href="../../css/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="../../css/templates.css" rel="stylesheet" type="text/css" media="all">
        <link href="../../css/blog/logdaily.css" rel="stylesheet" type="text/css" media="all">
        <link href="../../css/blog/holidaygirl.css" rel="stylesheet" type="text/css" media="all">
        <link href="../../css/blog/comment-widget-pink.css" rel="stylesheet" type="text/css" media="all">
        <link href="../../css/blog/reallyplayer.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <!-- jquery for the audio player -->
        <script src="../../js/jquery.js"></script>
        <div class="wrapper">
            <h1 class="header">
                <img alt="Welcome to holidaygirl1225's game secrets, glitches, and theories blog!" class="welcome" src="../../assets/img/blog/noelle/welcome.png">
                <img alt="Happy Holidays" class="ornament" src="../../assets/img/blog/noelle/xmas.png">
            </h1>
            <div class="music really-player-container">
                <div class="really-player">
                    <button aria-label="Play" class="play-button"></button>
                    <img aria-hidden="true" class="volume-icon" src="../../assets/img/blog/logdaily/volume.png">
                    <input aria-label="Volume" class="volume" max="100" min="0" type="range" value="50">
                    <audio loop volume="0.5">
                    <source src="../../assets/audio/music/merrycd.mp3" type="audio/mp3">
                </div>
            </div>
            <main>
                <div class="post">
                    <p>Hi! I made a little general comment section for this blog.</p>
                    <p>If you want to leave a message for me to read or just show some love, this is the place!</p>
                    <p>I swear I'll try my best to respond everyone! XD</p>
                    <div id="c_widget"></div>
                </div>
            </main>
        </div>
        <script src="../../js/blog/comment-widget.js"></script>
        <script src="../../js/blog/reallyplayer.js"></script>
    </body>
</html>
