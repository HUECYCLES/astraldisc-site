<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Essential -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- For Search Engines -->
		<meta name="description" content="A DELTARUNE Chapters 3-8 take, made for fun.">
		<meta name="keywords" content="deltarune, deltarune fanmade, deltarune fanproject">

		<!-- Card -->
		<meta property="og:title" content="ASTRAL DISC">
		<meta property="og:url" content="https://astraldisc.com/">
		<meta property="og:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta property="og:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">
		<meta property="og:type" content="website">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@ASTRALDISC">
		<meta name="twitter:title" content="ASTRAL DISC">
		<meta name="twitter:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta name="twitter:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">

		<!-- SEO stuff -->
		<meta name="revisit-after" content="7 days">
		<meta name="distribution" content="global">
		<meta name="robots" content="noindex, nofollow"> <!-- noindex, nofollow for secret pages -->

		<!-- Title & Favicon -->
		<title>CONNECTION</title>
		<link rel="icon" type="image/png" href="../assets/img/goner/IMAGE_DEPTH.png" />

		<!-- CSS -->
		<link href="../css/reset.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/templates.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/disc/main.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../css/goner/main.css" rel="stylesheet" type="text/css" media="all" />
		<img class="to-animate one image pixelated" src="../assets/img/goner/IMAGE_DEVICESTAR.png">
		<img class="to-animate two image pixelated" src="../assets/img/goner/IMAGE_DEVICESTAR.png">
	</head>
	<body class="DEVICE-page">
		<init-component></init-component>
		<script src="../js/components/init.js"></script>
		
		<audio autoplay loop>
			<source src="../assets/audio/music/AUDIO_DRONE.ogg" type="audio/ogg">
			Your browser does not support the audio element.
		</audio>
		<script>
			var urlArray = [
				"../goner/prophecy",
				"../goner/missing",
				"../goner/angel",
			];
	
			function randomUrl() {
				var randomNumber = Math.floor(Math.random() * urlArray.length);
				var newUrl = urlArray[randomNumber];
				window.location.href = newUrl;
			}
		</script>
		<div class="wrapper">
			<div class="greydoor">
				<a href="javascript:randomUrl()">
					<img
						class="default pixelated"
						src="../assets/img/goner/IMAGE_DOOR.png"
						alt="Grey Door";
						onmouseenter="doorOpen()"
						width="138"
						height="156"
						/>
					<img
						class="hover pixelated";
						src="../assets/img/goner/IMAGE_DOOR_OPEN.png"
						alt="Grey Door, open"
						cursor="var(--cursor-blur)"
						onmouseleave="doorClose()"
						width="138"
						height="156"
						/>
				</a>
				<p class="devicepulse-text center">WHAT ARE YOU LOOKING FOR?</p>
			</div>
		</div>
		
		<cookies-component></cookies-component>
		<script src="../js/components/cookies.js"></script>

		<script src="../js/soundfx.js"></script>
	</body>
</html>
