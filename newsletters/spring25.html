<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Essential -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<!-- For Search Engines -->
		<meta name="description" content="A DELTARUNE Chapters 3-8 take, made for fun.">
		<meta name="keywords" content="deltarune, deltarune fanmade, deltarune fanproject">

		<!-- Card -->
		<meta property="og:title" content="ASTRAL DISC">
		<meta property="og:url" content="https://astraldisc.com/">
		<meta property="og:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta property="og:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">
		<meta property="og:type" content="website">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@huecycles">
		<meta name="twitter:title" content="ASTRAL DISC">
		<meta name="twitter:description" content="A DELTARUNE Chapters 3-8 take.">
		<meta name="twitter:image" content="https://astraldisc.com/assets/img/disc/new_shooting_star.png">

		<!-- SEO stuff -->
		<meta name="revisit-after" content="7 days">
		<meta name="distribution" content="global">
		<meta name="robots" content="index, follow">

		<!-- Title & Favicon -->
		<title>ASTRAL DISC</title>
		<link rel="icon" type="image/png" href="../assets/img/favicon/astraldisc.png" />
		
		<!-- CSS -->
		<link href="../css/reset.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/templates.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/disc/main.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/disc/newsletters.css" rel="stylesheet" type="text/css" media="all">
		<link href="../css/deltaplayer.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<init-component></init-component>
		<script src="../js/components/init.js"></script>
		<div class="wrapper">
			<p class="center"><br><br><img class="pixelated" src="../assets/img/disc/logo.png" width="80%" height="80%" alt="Logo"></p>
			<h2 class="center" style="font-size: 50px;">SPRING 2025 NEWSLETTER</h2>
			<p class="center">
				<img class="pixelated" src="../assets/img/newsletters/2025/spring/mike_flowers.gif" width="960" height="540" alt="MIKE in a dress, walking towards the camera holding a bouquet of flowers, then throwing it into the air.">
				<div class="newsletter-credit">Spritework by HUECYCLES</div>
			</p>
			<p class="center">
				<div class="dandelion pixelated" id="video">
					<video loop autoplay muted alt="Kris and Berdly sit together on a patch of grass. Berdly is reading a book, while Kris picks up a dandelion and blows its seeds in Berdly's face, who looks at them, annoyed.">
						<source src="../assets/video/kris_berdly_dandelion.webm" type="video/webm">
						<source src="../assets/video/kris_berdly_dandelion.mp4" type="video/mp4">
						<p>
							Your browser does not support video playback.
							Please <a href="../assets/video/kris_berdly_dandelion.mp4">download the file</a> to watch.
						</p>
					</video>
					<div class="newsletter-credit">Spritework by Nebytou</div>
				</div>
			</p>
			<p class="center">
				<img class="pixelated" src="../assets/img/newsletters/2025/spring/rudy_flowers.png" width="642" height="162" alt="Flowers for Rudy. Carnations, hydrangeas, lilies, peonies, and a single sunflower.">
				<div class="newsletter-credit">Spritework by Jo, WILTZY, Bunniapa, HUECYCLES and SnowyBoi</div>
			</p>
			<p class="center">
				<img class="pixelated" src="../assets/img/newsletters/2025/spring/suselle_lily.gif" width="280" height="192" alt="Noelle giving a lily to Susie. Both are blushing.">
				<div class="newsletter-credit">Spritework by Bunniapa</div>
			</p>
			<p class="center">
				<img class="pixelated" src="../assets/img/newsletters/2025/spring/hellsiren_bathtub.gif" width="80%" height="80%" alt="Hellsiren relaxing in a bathtub full of rose petals. Decorative roses are also on the floor.">
				<div class="newsletter-credit">Spritework by HUECYCLES</div>
			</p>
			<p class="center">
				<div class="nick_bouquet pixelated" id="video">
					<video loop autoplay muted alt="Nick idly standing. Then, the bouquet MIKE threw falls on him, causing both to explode.">
						<source src="../assets/video/nick_bouquet.webm" type="video/webm">
						<source src="../assets/video/nick_bouquet.mp4" type="video/mp4">
						<p>
							Your browser does not support video playback.
							Please <a href="../assets/video/nick_bouquet.mp4">download the file</a> to watch.
						</p>
					</video>
					<div class="newsletter-credit">Spritework by HUECYCLES & Jo</div>
				</div>
			</p>
			<hr>
			<p class="center"><a href="../newsletters" onclick="clickSoundLoad(event)" onmouseenter="hoverSound()">RETURN</a></p>
			<footer>
				<my-footer></my-footer>
				<script src="../js/components/footer.js"></script>
			</footer>
		</div>

		<cookies-component></cookies-component>
		<script src="../../js/components/cookies.js"></script>

		<!-- Click/Hover Sound JS -->
		<script src="../js/soundfx.js"></script>
	</body>
</html>
